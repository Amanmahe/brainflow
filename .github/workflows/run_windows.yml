    - name: Install 7-Zip
      run: choco install 7zip -y
      shell: cmd
    
    - name: Zip Artifacts for Release
      run: |
        cd %GITHUB_WORKSPACE%
        "C:\Program Files\7-Zip\7z.exe" a -tzip brainflow-win-x86.zip ./installed32\*
        "C:\Program Files\7-Zip\7z.exe" a -tzip brainflow-win-x64.zip ./installed64\*
      shell: cmd
    
    - name: Create GitHub Release and Upload Artifacts
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: BrainFlow ${{ github.ref_name }}
        body: |
          BrainFlow Windows Build ${{ github.ref_name }}
          Built on ${{ github.event.head_commit.timestamp }}
          
          Includes:
          - 32-bit and 64-bit C++ libraries
          - Python package (wheel)
          - C# bindings (NuGet package)
          - Java bindings (JAR)
          - Rust bindings
          
          Use these artifacts to integrate BrainFlow into your projects.
        draft: false
        prerelease: false
        files: |
          brainflow-win-x86.zip
          brainflow-win-x64.zip
          ./python_package/dist/*.whl
          ./csharp_package/brainflow/bin/Release/*.nupkg
          ./java_package/brainflow/target/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}